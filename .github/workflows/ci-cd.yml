    name: 'Test Ruby packages against test repos [centos-7]'
    needs: commit_published_packages_test
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4 # avoid overloading Bintray
      matrix:
        ruby_package_version: 
        - minor_version: 2.7
          full_version: 2.7.1
          package_revision: 2
          id: 2.7
